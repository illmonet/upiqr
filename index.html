<!DOCTYPE html>
<html>

<head>
    <title>SANTHWANAM UPI ID QR Code Generator</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="border-2px-blue p-4">
                    <div class="banner">
                        <!-- Add your image here -->
                        <img src="assets/akpa_santhwanam_upi_logo.jpg""
                            alt=" SANTHWANAM LOGO">
                        <h3 class="text-center_top">QR CODE Generator for<br>SANTHWANAM UPI ID</h3>
                    </div>

                    <form id="myForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="id" placeholder="AKPA ID" min="1" max="99999"
                                required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="district" required>
                                <option value="" disabled selected>District</option>
                                <option value="al">Alappuzha</option>
                                <option value="er">Ernakulam</option>
                                <option value="id">Idukki</option>
                                <option value="kn">Kannur</option>
                                <option value="ks">Kasaragod</option>
                                <option value="kl">Kollam</option>
                                <option value="kt">Kottayam</option>
                                <option value="kz">Kozhikode</option>
                                <option value="ma">Malappuram</option>
                                <option value="pl">Palakkad</option>
                                <option value="pt">Pathanamthitta</option>
                                <option value="tv">Thiruvananthapuram</option>
                                <option value="ts">Thrissur</option>
                                <option value="wa">Wayanad</option>
                            </select>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                        </div>
                    </form>

                    <div class="text-center mt-5">
                        <div id="results">
                            <!-- Display results here -->
                            <p class="text-result" id="submissionName"></p>
                            <p class="text-result1" id="submissionUpiId"></p>
                            <div id="qrcode" class="text-center"></div>
                            <p class="footer-text">&copy; Crafted- Abhilash ES AKPA#19299 Kottayam</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
