<!DOCTYPE html>
<html>

<head>
    <title>My Web Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/live-server/3.1.0/live-server.min.js"></script>
</head>

<body>
    <h1>My Web Page</h1>

    <p>This is a simple web page with paragraph text and a PDF download button.</p>

    <button onclick="downloadPDF()">Download PDF</button>

    <script>
        function downloadPDF() {
            const pdf = new jsPDF();
            const url = "my-web-page.html";
            pdf.fromHTML(document.querySelector("#my-web-page"), 10, 10, {
                noAutoSpacing: true,
                disableImageScaling: true
            });
            pdf.save("my-web-page.pdf");
        }
    </script>

    <div id="my-web-page">
        <h2>This is a heading</h2>
        <p>This is a paragraph of text.</p>
    </div>
</body>

</html>
